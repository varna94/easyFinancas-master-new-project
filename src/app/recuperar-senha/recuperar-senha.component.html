<div class="displayTable">
    <div class="card centralizar">
        <div class="authBlock">
            <h3>Reset Password</h3>

            <p class="text-center">Please enter your email address to request a password reset.</p>

            <div class="formGroup input-recuperar-senha">
                <input type="email" class="formControl email-recuerar-senha" (keyup)="emailRec()" placeholder="Email Address" #passwordResetEmail required [ngClass]="{'input-blank': emailVazioRec  , 'input-valid': !emailVazioRec}">
                <span class="span-error" *ngIf="emailVazioRec">Digite seu email.</span>
            </div>


            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup btn-rec">
                <button type="submit" class="btn btn-confirm-recuperar-senha" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Go back to ? <a class="redirect" routerLink="/login">Log In</a></span>
        </div>
    </div>
</div>
